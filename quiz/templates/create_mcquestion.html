{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="ct-modal ct-js-modal-signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-uppercase">Create Question</h3>
            </div>
            <div class="modal-body">
                <form class="ct-u-paddingBottom100" method="post" action=".">
                    <div class="form-group ct-u-marginBottom50">
                    	{% csrf_token %}
				        <table border="0">
				            {{ form.as_table }}
				        </table>
                       
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary btn-lg text-uppercase" value="Sign Up"/>
                         
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
